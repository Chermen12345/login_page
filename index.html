<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/icon.png">
    <title>login page</title>
</head>
<body>
    <section class="login-section">
        <div class="title-box"><p class="main-title">Login</p></div>
        <div class="email-box">
            <input type="text" class="ed-email" placeholder="email">
        </div>

        <div class="password-box">
            <input type="password" class="ed-pass" placeholder="password">
        </div>

        <div class="forgot-pass-box">
            <p class="p-forgot-pass">forgot password?</p>
        </div>

        <div class="bt-login-box">
            <button class="bt-login">
                Login
            </button>
        </div>

        <div class="icons-box">
            <img src="/assets/google.png" alt="google" class="google-icon">
            <img src="/assets/apple.png" alt="apple" class="apple-icon">
            <img src="/assets/facebook.png" alt="facebook" class="facebook-icon">
        </div>
    </section>
</body>
</html>
